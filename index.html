<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL STUDENT LIST</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container user-select-none">
     <div class="row">
         <div class="col-12">
            <i class="fa fa-graduation-cap header-icon" aria-hidden="true"></i>
             <h1 class="header-title text-info font-weight-bold text-center text-uppercase"> School Student List</h1>
         </div>
         <div class="col-12">
             <form  id="submit" >
                 <div class="row">
                     <div class="col-xl-4 col-sm-6">
                         
                        <input id="name" id="" placeholder="Name" class="input w-100" type="text" >
                     </div>
                     <div class="col-xl-4 col-sm-6">
                        <select id="fname" class="input w-100">
                            <option>subject</option>
                            <option>humanities</option>
                            <option>commerce</option>
                            <option>science</option>
                            <option>English</option>
                            <option> history</option>
                            <option>mathematics</option>
                            <option>physical</option>
                        </select>
                     </div>
                     <div class="col-xl-4 col-sm-6">
                        <select id="class" class="input w-100">
                            <option>Class</option>
                            <option>SSC</option>
                            <option>HSC 1st Year</option>
                            <option>HSC 2nd Year</option>
                            <option>Honners 1st Year</option>
                            <option>Honners 2nd Year</option>
                          
                        </select>
                     </div>
                     <div class="col-xl-4 col-sm-6">
                        <input id="roll" placeholder="Roll" class="input w-100" type="number">
                     </div>
                     <div class="col-xl-4 col-sm-6">
                        <select id="religion" class="input w-100">
                            <option>Religion</option>
                            <option>Islam</option>
                            <option>Hinduism</option>
                            <option>Christianity</option>
                            <option>Buddhism</option>
                        </select>
                     </div>
                     <div class="col-xl-4 col-sm-6">
                        <input id="birth" class="input w-100 text-uppercase" type="date">
                     </div>
                     <div class="col-12">
                         <input type="submit" class="input btn btn-success text-light w-100" style="border: none;" value="Add Student" >
                     </div>
                 </div>

             </form>
         </div>
         <div class="col-12">
             <div class="row mt-4">
                <div class="col-8">
                    <input id="search" class="input  w-100" placeholder="Name Search..." type="search">
                </div>
                <div class="col-4">
                    <select name="" id="search_select" class="input w-100">
                        <option value="0">Name</option>
                        <option value="1">Class</option>
                        <option value="2">Roll</option>
                    </select>
                </div>
             </div>
            
            <table id="mytable" class="table table-bordered text-center table-hover table-success mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Roll</th>
                        <th>Subject</th>
                        <th>Religion</th>
                        <th>Date of Birth</th>
                        
                    </tr>
                </thead>
                <tbody id="tbody">
  
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <a href="https://facebook.com/zisan465" target="_blank" title="ZISAN FACEBOOK PROFILE">@ZISAN AHMED</a><br>
                            <small> কি আর বলমু। এই হালারে বানাইতে যাইয়া মুর মাথার তার সব প্যাচ খাইয়া যাইতেছিল। যাইহক বানাই যেহেতু ফেলছি। খুইটা খুইটা ভুল ধরতে হইব কিন্তু। :) </small>
                        </td>
                        <td>
                            <button class="btn btn-outline-danger w-100 font-weight-bold p-3" onclick="cleardata()">Clear All Data</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
         </div>
     </div>
 </div>

<div id="popup" class="popup card p-5">
    <h2 class="py-5">Please Input a Valid data</h2>
    <button class="btn btn-info" onclick="exit()">Exit</button>
</div>
<div id="popup1" class="popup card p-5">
    <h2 class="py-5">Can You Delete All Data?</h2>
    <button class="btn btn-info  mb-4" onclick="deleltedata()">YES(Clear)</button>
    <button class="btn btn-info" onclick="exit()">NO(Cancel)</button>
</div>

    <script src="./app.js"></script>
</body>
</html>
